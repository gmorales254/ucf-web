<h1 style="color:#a0a195";>UCF TENNIS</h1>

</div>  
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 style="color:#a0a195;margin-top: 50px;">Login</h2>
          <form class="register-form" action="#" method="post">
            <label for="email" class="form-label" style="color:#a0a195">Email address:</label>
            <input type="text" class="form-control" id="email" name="email" required>
        
            <label for="password" class="form-label" style="color:#a0a195">Password:</label>
            <input type="text" class="form-control" id="password" name="password" required>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0"></legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1" style="color:#a0a195">
                    Remember me
                  </label>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-dark">Sign in</button>
          </form>  
        </div> 
        <div class="col-md-6">
        <h2 style="color: #a0a195;margin-top: 50px;">Register</h2>
        <form class="register-form" action="#" method="post">
          <label for="name" class="form-label" style="color:#a0a195">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
      
          <label for="lastName" class="form-label" style="color:#a0a195">Last name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
      
          <label for="ucfId" class="form-label" style="color:#a0a195">UCF ID:</label>
          <input type="text" class="form-control" id="ucfId" name="ucfId" required>
          <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" style="color:#a0a195">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
          <div class="row g-2">
            <div>
              <label for="address" class="form-label" style="color:#a0a195">Address</label>
              <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="State" aria-label="State">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
          </div>
        </div>
          <label for="team" class="form-label" style="color:#a0a195">Team:</label>
          <select id="team" class="form-select" name="team">
            <option value="men´sTennis">Men´s Tennis</option>
            <option value="women´sTennis">Women´s Tennis</option>
          </select>         
          <div class="mt-3"> <!-- (mt-) para agregra un margen arriba del boton, y mb- para margen por debajo)-->
          <button class="btn btn-dark" onclick="getForm()">Register</button>
          </div>
        </form>
      </div>
    </div>
